<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body class="bg-secondary">
    
    <div class="container w-75 p-5 mt-5 text-center text-white " style="background-color: rgb(41, 72, 117); border-radius: 70px;">

        <h1 class="text-warning">ADD BOOK</h1>

        <input placeholder="ENTER BOOK ID" id="bid" type="text" class="form-control mt-5">
        <input placeholder="ENTER BOOK NAME" id="bname" type="text" class="form-control mt-3">
        <input placeholder="ENTER AUTHOR NAME" id="bauth" type="text" class="form-control mt-3">
        <input placeholder="DESCRIPTION" id="bdes" type="text" class="form-control mt-3">

        <button onclick="StoreBook()" type="submit" class="btn btn-info mt-4">Add Book</button>

    </div> 
    <div class="container w-75 p-4 mt-3 text-center text-white " style="background-color:  rgb(41, 72, 117); border-radius: 70px;">

        <button onclick="changePage()" type="button" class="btn btn-info mt-2">Search Book</button>

    </div>    
</body>
<script src="./bookjs.js"></script>
</html>
